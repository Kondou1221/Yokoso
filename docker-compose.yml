---

services:

  back_go:
    container_name: go-api
    build:
      context: ./backend
      dockerfile: ./dev.dockerfile
      target: dev
    tty: true
    ports:
      - ${GO_PORT}:8080
    env_file:
      - ./backend/.go_env
    volumes:
      - ./backend/src:/go/src/go_api
    networks:
      - yokoso

  db:
    container_name: yokoso_mysql
    build:
      context: ./db
      dockerfile: ./dev.dockerfile
    platform: linux/amd64
    ports:
      - ${DB_PORT}:3306
    tty: true
    restart: always
    environment:
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASS}
      - MYSQL_DATABASE=yokoso
      - MYSQL_ROOT_PASSWORD=${ROOT_PASS}
      - LANG=ja_JP.UTF-8
    networks:
      - yokoso

volumes:
  db_data:

networks:
  yokoso: